<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/content.css') }}">
    </head>
    <body>
        <header class="header">
            {% include 'header.html' %}
        </header>

        <div class="login">
            <div class="login_wrap">
                <div class="login_id">
                    <span class="id_title">아이디</span>
                    <input type="text" class="login_id_input" placeholder="아이디를 입력해주세요." />
                </div>
                <div class="login_pw">
                    <span class="pw_title">비밀번호</span>
                    <input type="text" class="login_pw_input" placeholder="비밀번호를 입력해주세요." />
                </div>
                <div class="login_btn">
                    <button class="login_btn_btn">로그인</button>
                </div>
                <div class="login_signup">
                    <a href="/signup">
                        회원가입
                    </a>
                </div>
            </div>
        </div>

        <footer class="footer">
            {% include 'footer.html' %}
        </footer>
    </body>
</html>
